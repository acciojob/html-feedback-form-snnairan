<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="Portfolio">Portfolio</label>
            <input type="url" id="Portfolio" required>

        </div>
        <div>
            <label for="favColor">Fav Color</label>
            <input type="color" name="favColor" id="favColor">
        </div>
        <div>
            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" min="1" max="100">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
